<!doctype html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Criar nova conta grátis</title>


  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/form.js"></script>

<link rel="stylesheet" href="tailwindcss/flowbite.min.css" />
<link rel="stylesheet" href="css/styles.css" />
<link rel="stylesheet" href="css/boot.css" />

<link rel="icon" type="image/png" href="https://app.caxten.com/shared/images/favicon.ico"/>


</head>
<body>
  <div class="flex ">
    <div class="left-content bg-white h-screen pb-10 " id="minhaDiv">
        <div>
            <nav class="bg-white border-gray-200  sm:p-4" >
                <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-5">
                    <a href="index.html" class="flex items-center">
                        <img src="img/logo.png" class="w-10  mr-3" alt="Flowbite Logo" />
                    </a>
                    <button data-collapse-toggle="navbar-default"  type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 " aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                    </button>
                    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white ">
                        <li><a href="#" class="help-link  hover:underline">Precisa de ajuda?</a></li>
                    </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container mt-10 mx-auto md:w-4/5 md:px-0 sm:px-10 sm:w-full px-3 max-w-lg ">
            <h1 class="text-2xl font-bold text-gray-900">Experimente grátis por 7 dias</h1>
                <p class=" mt-3 mb-12">Crie a sua conta Caxten gratuitamente sem compromisso.</p>
                <form>
                    <div class="mb-6">
                    <label for="email" class="block text-gray-700 font-semibold mb-2 text-xs cursor-pointer ">Digite seu endereço de e-mail<span class="text-red-500">*</span></label>
                    <input type="email" id="email" class="input-field" placeholder="name@hotmail.com" required>
                    </div>
                    <div class="mb-3">
                    <label for="password-input" class="block text-gray-700 font-semibold mb-2 text-xs cursor-pointer">Insira uma palavra-passe<span class="text-red-500">*</span></label>
                   
                    <div class="relative">
                        <input placeholder="Insira uma palavra-passe" class="input-field px-4 py-2 text-sm font-light w-full border border-blue-300 rounded bg-white h-10 transition-colors text-gray-700 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500" type="text">
                        <button type="button" id="toggle-button" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-600 hover:text-blue-500 focus:outline-none" onclick="togglePasswordVisibility()">
                        <img id="eye-open-icon" class="h-5 w-5 hidden" src="https://app.caxten.com/shared/images/eye-outline.svg" >
                        <img id="eye-closed-icon" class="h-5 w-5" src="https://app.caxten.com/shared/images/eye-off-outline.svg">
                    </button>
                      </div>
                      <div class="flex items-start mb-8 mt-6">
                            <div class="flex items-center">
                                <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-400 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 " required>
                            </div>
                            <label for="remember" class=" ml-2  text-xs text-gray-500  ">Li e aceito os <a href="#" class="text-blue-400 font-bold text-xs underline hover:no-underline">Termos e condições de uso</a> da Caxten</label>
                        </div>
                    </div>

                    <button  type="submit"  class="my-button">Começar</button>
                </form>
                <a href="index.html" class="text-gray-950 mb-10  text-xs font-semibold underline hover:no-underline hover:text-blue-600">Já tem uma conta? Acede a sua conta</a>
            </div>
            <br>
    </div>

    <div class="bg-cover  hidden sm:block bg-center colorTema right-content colorTema hidden sm:block fixed right-0 top-0 h-screen" style="background-image: url(img/fundo.jpg);">
      
    </div>
  </div>

  <script src="tailwindcss/flowbite.bundle.js"></script>
</body>
</html>
