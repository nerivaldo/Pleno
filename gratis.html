<!doctype html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/form.js"></script>

<link rel="stylesheet" href="tailwindcss/flowbite.min.css" />
<link rel="stylesheet" href="css/global.css" />

</head>
<body>
  <div class="flex ">
    <div class="esquerdo bg-white h-screen " id="minhaDiv">
        <div>
            <nav class="bg-white border-gray-200  p-3" >
                <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                    <a href="index.html" class="flex items-center">
                        <img src="img/logo.png" class="w-10  mr-3" alt="Flowbite Logo" />
                    </a>
                    <button data-collapse-toggle="navbar-default"  type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 " aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                    </button>
                    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white ">
                        <li><a href="#" class="color2 text-sm hover:underline ">Precisa de ajuda?</a></li>
                    </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container mt-10 mx-auto md:w-4/5 md:px-0 sm:px-10 sm:w-full px-3 max-w-lg ">
            <h1 class="text-2xl font-bold text-gray-900">Experimente grátis por 7 dias</h1>
                <p class=" mt-3 mb-12">Crie a sua conta Caxten gratuitamente sem compromisso.</p>
                <form>
                    <div class="mb-6">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Digite seu endereço de e-mail <span class="text-red-800">*</span></label>
                    <input type="email" id="email"  class="  bg-white border border-1 border-blue-300 text-gray-900 text-sm rounded-sm focus:ring-blue-100 focus:border-blue-300 focus:drop-shadow-[0_2px_5px_rgba(0,0,0,0.15)]  block w-full p-3.5" placeholder="name@hotmail.com" required>
                    </div>
                    <div class="mb-3">
                    <label for="password-input" class="block mb-2 text-sm font-medium text-gray-900">Insira uma palavra-passe<span class="text-red-800">*</span></label>
                   
                    <div class="relative">
                    <input type="password" id="password-input" autocomplete="off" class="bg-white border border-blue-300 text-gray-900 text-sm rounded-sm focus:ring-blue-100 focus:border-blue-300 focus:drop-shadow-[0_2px_5px_rgba(0,0,0,0.15)]   block w-full p-3.5" placeholder="Insira uma Palavra-Passe" required>
                    <button type="button" id="toggle-button" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-600 hover:text-blue-500 focus:outline-none" onclick="togglePasswordVisibility()">
                        <img id="eye-open-icon" class="h-5 w-5 hidden" src="https://app.caxten.com/shared/images/eye-outline.svg" >
                        <img id="eye-closed-icon" class="h-5 w-5" src="https://app.caxten.com/shared/images/eye-off-outline.svg">
                    </button>
                      </div>
                      <div class="flex items-start mt-7">
                            <div class="flex items-center h-5">
                                <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 " required>
                            </div>
                            <label for="remember" class=" ml-2 mb-7 text-xs font-medium text-gray-500 ">Li e aceito os <a href="#" class="text-blue-400 text-md underline ">Termos e condições de uso</a> da Caxten</label>
                        </div>
                    </div>

                    <button  type="submit"  class="hover:animate-pulse color mb-7 font-medium rounded-sm text-sm w-full p-3.5 ">Começar</button>
                </form>
                <a href="index.html" class=" text-sm text-gray-600 underline hover:text-blue-600">Já tem uma conta? Acede a sua conta</a>
            </div>
    </div>

    <div class="bg-cover bg-center colorTema direito colorTema hidden sm:block fixed right-0 top-0 h-screen" style="background-image: url(img/fundo.jpg);">
      
    </div>
  </div>

  <script src="tailwindcss/flowbite.bundle.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
