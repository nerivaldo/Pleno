<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="tailwindcss/flowbite.min.css" />

</head>
<body>

  <div class="prose"></div>
  <div class="flex flex-row ">
    <div class="w-full ">
        <div>
            <nav class="bg-white border-gray-200" >
                <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                    <a href="login.html" class="flex items-center">
                        <img src="img/logo.png" class="h-8 mr-3" alt="Flowbite Logo" />
                        <span class="self-center text-2xl font-semibold whitespace-nowrap ">CAXTEN</span>
                    </a>
                    <button data-collapse-toggle="navbar-default"  type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 " aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                    </button>
                    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white ">
                        <li><a  href="#" class="text-blue-400 text-sm">Precisa de ajuda?</a></li>
                    </ul>
                    </div>
                </div>
            </nav>
        </div>
    
        <div class="container mt-10 mx-auto lg:w-3/5 md:w-4/5 md:px-0 sm:px-10 px-3 xl:w-2/4  ">
                <h1 class="text-2xl font-bold text-gray-900">Experimente grátis por 7 dias</h1>
                <p class=" mt-3 mb-12">Crie a sua conta Caxten gratuitamente sem compromisso.</p>
                
                <form>
                    <div class="mb-6">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Digite seu endereço de e-mail*</label>
                    <input type="email" id="email" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3.5 " placeholder="name@hotmail.com" required>
                    </div>
                    <div class="mb-6">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Insira uma palavra-passe*</label>
                    <input type="password" placeholder="Insira uma Palavra-Passe" id="password" class=" bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3.5" required>
                    </div>
                    <div class="flex items-start mb-4">
                    <div class="flex items-center h-5">
                        <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 " required>
                    </div>
                    <label for="remember" class=" ml-2 mb-7 text-xs font-medium text-gray-500 ">Li e aceito os <a href="#" class="text-blue-500 underline ">Termos e condições de uso</a> da Caxten</label>
                    </div>
                    <button  type="submit" class="mb-7  text-white hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-3.5 text-center bg-gradient-to-r from-cyan-500 to-blue-500">Começar</button>
                </form>
                <a href="login.html" class=" text-sm text-gray-600 underline hover:text-blue-600">Já tem uma conta? Acede a sua conta</a>
            
            </div>
        </div>

    <div class="bg-cover bg-center h-screen hidden sm:block w-3/5" style="background-image: url(img/fundo.jpg); ">
        
    </div>
  </div>
  
  <script src="tailwindcss/flowbite.bundle.js"></script>

</body>
</html>
